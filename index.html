<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Tienda</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="navbar">
  <div class="logo">
    <img src="img/logo.png" alt="Logo">
    <span>Mi Tienda</span>
  </div>

  <nav class="menu">
    <a href="#inicio">Inicio</a>
    <a href="#productos">Productos</a>
    <a href="#servicios">Servicios</a>
    <a href="#pokemon">Pokemon</a>
    <a href="#sistemas">Sistemas</a>
    <a href="#variado">Variado</a>
  </nav>
</header>

<section id="inicio" class="seccion">
  <h1> Mi Tienda</h1>
  <p>Venta de productos y servicios</p>
</section>

<section id="productos" class="seccion productos">
  <h2>Productos</h2>

  <div class="productos-grid">

    <!-- PRODUCTO -->
    <div class="producto">
      <div class="img-box">
        <img src="img/kitesnorquel.jpg" alt="Kit de Esn贸rquel">
      </div>

      <h3>Kit de Esn贸rquel Completo</h3>
      <p class="precio">$650 MXN</p>

      <div class="acciones">
        <button
          class="btn comprar"
          data-nombre="Kit de Esn贸rquel Completo"
          data-precio="$650 MXN"
        >
          Comprar
        </button>

        <button class="btn info">
          Informaci贸n
        </button>
      </div>
    </div>

  </div>
</section>

<!-- SCRIPT WHATSAPP -->
<script>
  const telefonoWhatsApp = "5219841383115";

  document.querySelectorAll(".btn.comprar").forEach(boton => {
    boton.addEventListener("click", () => {
      const nombre = boton.dataset.nombre;
      const precio = boton.dataset.precio;

      const mensaje =
        `Hola , estoy interesado en el producto:\n\n` +
        ` ${nombre}\n` +
        ` Precio: ${precio}`;

      const url = `https://wa.me/${telefonoWhatsApp}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    });
  });
</script>

</body>
</html>
